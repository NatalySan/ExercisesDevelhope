<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <label for="email">Email:</label>
    <input type="email" id="email" />
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <br />

    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="last_name">Lastname:</label>
    <input type="text" id="last_name" />
    <br />

    <label for="date_of_birth">Date of birth:</label>
    <input type="date" id="date_of_birth" />
    <br />
    <label for="number">Telephone number:</label>
    <input type="tel" id="number" />
    <br />
    
    <label for="plans">Choose a plan:</label>
    <select id="plans">
      <option value="free_plan">Free plan</option>
      <option value="plan_1">Plan 1 for 30$</option>
      <option value="plan_2">Plan 2 for 40$</option>
      <option value="plan_3">Plan 3 for 50$</option>
    </select>
    <input type="checkbox" id="pro_plan" value="pro_plan" />
    <label for="pro_plan">Pro plan</label>
    <br />
    <fieldset>
      <legend>Pay</legend>
      <label for="credit_card_number">Credit card number</label>
      <input type="number" id="credit_card_number" />

      <label for="cvc">CVC</label>
      <input type="number" id="cvc" />

      <label for="expiration_date">Expiration date</label>
      <input type="date" id="expiration_date" />
    </fieldset>
    <br>
    <label for="billing_address">Billing address</label>
    <input type="text" id="billing_address" />
  </body>
</html>
